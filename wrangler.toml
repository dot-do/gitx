# Wrangler configuration for gitx-do production deployment
name = "gitx-do"
main = "src/worker.ts"
compatibility_date = "2024-12-18"
compatibility_flags = ["nodejs_compat"]

# Custom domain routing
[[routes]]
pattern = "gitx.do"
custom_domain = true

# Durable Objects
[durable_objects]
bindings = [
  { name = "GITX", class_name = "GitRepoDO" }
]

[[migrations]]
tag = "v1"
new_classes = ["GitRepoDO"]

# R2 buckets for git object storage
[[r2_buckets]]
binding = "R2"
bucket_name = "gitx-objects"

[[r2_buckets]]
binding = "PACK_STORAGE"
bucket_name = "gitx-packs"

# Service bindings
[[services]]
binding = "FSX"
service = "fsx-do"
environment = "production"

[[services]]
binding = "BASHX"
service = "bashx-do"
environment = "production"

# Production observability
[observability]
enabled = true
