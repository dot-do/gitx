# Wrangler configuration for gitx tests
name = "gitx-tests"
main = "src/index.ts"
compatibility_date = "2024-12-18"
compatibility_flags = ["nodejs_compat"]

# Enable Durable Objects for tests
[durable_objects]
bindings = []

# R2 buckets (empty for tests - mocked)
[[r2_buckets]]
binding = "R2"
bucket_name = "gitx-test-bucket"
preview_bucket_name = "gitx-test-bucket"
