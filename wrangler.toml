# Wrangler configuration for gitx-do production deployment
name = "gitx-do"
main = "src/worker.ts"
compatibility_date = "2024-12-18"
compatibility_flags = ["nodejs_compat"]

# Custom domain routing
[[routes]]
pattern = "gitx.do"
custom_domain = true

# Durable Objects
[durable_objects]
bindings = [
  { name = "GITX", class_name = "GitRepoDO" }
]

# Note: GitRepoDO requires SQLite storage. New instances will be created with SQLite.
# Existing instances must be migrated or deleted to use SQLite.
[[migrations]]
tag = "v1"
new_sqlite_classes = ["GitRepoDO"]

# R2 buckets for git object storage
[[r2_buckets]]
binding = "R2"
bucket_name = "gitx-objects"

[[r2_buckets]]
binding = "PACK_STORAGE"
bucket_name = "gitx-packs"

# Analytics bucket for Parquet/Iceberg data
[[r2_buckets]]
binding = "ANALYTICS_BUCKET"
bucket_name = "gitx-analytics"

# Service bindings
[[services]]
binding = "FSX"
service = "fsx-do"
environment = "production"

[[services]]
binding = "BASHX"
service = "bashx-do"
environment = "production"

# Worker loaders for ai-evaluate sandbox execution
[[worker_loaders]]
binding = "LOADER"

# Production observability
[observability]
enabled = true

# Note: Set GITHUB_WEBHOOK_SECRET via `wrangler secret put GITHUB_WEBHOOK_SECRET`
# This secret is used to verify GitHub webhook signatures
